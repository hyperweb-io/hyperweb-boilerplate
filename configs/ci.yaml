name: starship-devnet
version: 0.2.14

chains:
  - id: hyperweb
    name: custom
    numValidators: 1
    image: ghcr.io/cosmology-tech/jsd:latest
    home: /root/.jsd
    binary: jsdd
    prefix: hyper
    denom: uhyper
    coins: 100000000000000uhyper,100000000000000uweb
    hdPath: m/44'/118'/0'/0/0
    coinType: 118
    repo: https://github.com/cosmology-tech/jsd
    ports:
      rest: 1313
      rpc: 26653
      faucet: 8003
    resources:
      cpu: "0.3"
      memory: "300M"
    faucet:
      enabled: true
      type: starship
      resources:
        cpu: "0.1"
        memory: "100M"
    ## test accounts, add more accounts as needed
    balances:
      - address: hyper1e9ucjn5fjmetky5wezzcsccp7hqcwzrrhthpf5
        amount: "2000000000000uhyper"
      - address: hyper10eykchznjdn8jdlwaj5v9wvlmdsp6kxx7u0hv9
        amount: "2000000000000uhyper"

registry:
  enabled: true
  ports:
    rest: 8081
  resources:
    cpu: "0.1"
    memory: "100M"

images:
  imagePullPolicy: Always
