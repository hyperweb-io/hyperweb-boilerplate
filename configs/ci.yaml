name: starship-devnet
version: 0.2.14

chains:
  - id: jsd
    name: custom
    numValidators: 1
    image: ghcr.io/cosmology-tech/jsd:latest
    home: /root/.jsd
    binary: jsdd
    prefix: cosmos
    denom: stake
    coins: 100000000000000stake
    hdPath: m/44'/118'/0'/0/0
    coinType: 118
    repo: https://github.com/cosmology-tech/jsd
    ports:
      rest: 1313
      rpc: 26653
      faucet: 8003
    resources:
      cpu: "0.4"
      memory: "400M"
    faucet:
      enabled: true
      type: starship
      resources:
        cpu: "0.1"
        memory: "100M"

registry:
  enabled: true
  ports:
    rest: 8081
  resources:
    cpu: "0.1"
    memory: "100M"
